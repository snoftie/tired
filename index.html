<title>tired theme</title>
<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
<style>
  body{
		background: rgb(255,242,248);
background: radial-gradient(circle, rgba(255,242,248,1) 0%, rgba(163,166,222,1) 100%);
    width: 100vw;
    height: 100vh;
   
  }
   p {
   font-family: "Barrio";font-size: 2em;
   
  }
  .canvas{
    position: absolute;
    top: 20%;
    right: 3%;
    width: 70vw;
    height: 70vh;
    background: white;
    border-radius: 61% 16% 47% 64% / 29% 54% 33% 49% ;
  }
  
  @keyframes bob {
  0% { transform: translate(0,  0px); }
    50%  { transform: translate(0, 15px); }
    100%   { transform: translate(0, -0px); }  
  }
  @keyframes sleepy{
     0% {
      background-color: #37365F;
    }

    50% {
      background-color: #8887CB;
    }

    100% {
      background-color: #37365F;
    }
  }
  .tools{
    position: absolute;
    width: 15vw;
    height: 50vh;
		background: #7378A6;
    top: 49%;
    right: 84%;
    border-radius: 92% 58% 51% 81% / 49% 100% 57% 100% ;
    animation: bob;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  .option1{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: #EEE7FF;
    top: 7%;
    left: 87%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    animation: bob;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  .option2{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: #EEE7FF;
    top: 7%;
    left: 60%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    animation: bob;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
   .option3{
    position: absolute;
    width: 10vw;
    height: 10vh;
		background: #EEE7FF;
   	top: 7%;
    left: 73.5%;
    border-radius: 61% 67% 47% 64% / 69% 96% 33% 55% ;
    animation: bob;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  .header{
    position: absolute;
    width: 98vw;
    height: 5vh;
		background: #474C72;
    top: 5%;
    border-radius: 20px 20px 20px 20px;
  }
  .battery{
    
    
  }
  .header p{
    color: #ffffff;
  }
  .colorChoice{
    position: absolute;
    width: 9vw;
    height: 50vh;
		background: #7378A6;;
    top: 17%;
    left: 15%;
		border-radius: 70% 58% 51% 75% / 99% 100% 29% 29%;
    animation: bob;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
</style>
<div>
  <div class="canvas"> <p>CANVAS </p></div>
  <div class="tools"> <p>TOOLS </p>p></div>
  <div class="header"> <p>#Untitled Art </p></div>
  <div class="option1"> <p>HELP </p></div>
  <div class="option2"> <p>FILES</p></div>
  <div class="option3"> <p>OPTIONS</p></div>
  <div class="colorChoice"> <p>PALETTE</p></div>
  <div class="battery"></div>
</div>
